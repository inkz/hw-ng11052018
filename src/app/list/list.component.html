<div class="element-bg-img">
  <img src="assets/images/1.jpg" alt="" class="img-responsive"> </div>
<div class="element-left-bottom">
  <div class="ele-strip">
    <ul>
      <li *ngFor="let type of list | async | menu">
        <a (click)="onTypeClick(type)">{{type}}</a>
      </li>
    </ul>
  </div>
  <div class="village">
    <h3>Righteous indignation & like</h3>
    <span class="line"> </span>
    <div class="activity_box">
      <div class="scrollbar" *ngIf="list" id="style-2">
        <app-list-item *ngFor="let item of list | async | placesFilter:currentType" 
        class="activity-row" 
        [item]="item"
        (click)="onClick(item)">
        </app-list-item>
      </div>
    </div>
  </div>
</div>
