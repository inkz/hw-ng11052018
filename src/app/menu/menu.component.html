<div class="element-bg-img">
  <img src="assets/images/1.jpg" alt="" class="img-responsive"> </div>
<div class="element-left-bottom">
  <div class="ele-strip">
    <ul>
      <li *ngFor="let type of types; index as i">
        <a href="#" (click)="onTypeClick(type)">{{type}}</a>
      </li>
    </ul>
  </div>
  <div class="village">
    <h3>Righteous indignation & like</h3>
    <span class="line"> </span>
    <div class="activity_box">
      <div class="scrollbar" *ngIf="list" id="style-2">
        <div *ngFor="let item of list" class="activity-row" (click)="onClick(item)">
          <div class="activity-desc">
            <h5>{{ item.address }}</h5>
            <h6>{{ item.phone }}</h6>
          </div>
          <div class="activity-img">
            <ul>
              <li>
                <img src='assets/images/res.jpg' alt="" />
              </li>
              <li>
                <img src='assets/images/r1.jpg' alt="" />
              </li>
            </ul>
          </div>
          <div class="clear"> </div>
        </div>
      </div>
    </div>
  </div>
</div>
